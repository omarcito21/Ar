<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene</title>
  <script src="../js/aframe.min.js"></script>
  <script src="../js/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body>
  <div class="arjs-loader">
    <div>Cargando AR...</div>
  </div> <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- Marcador HIRO con cubo --> <a-marker id="marker-hiro" preset="hiro"> <a-box position="0 0.5 0"
        material="color: #4CC3D9;" rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear"> </a-box> </a-marker>
    <!-- Marcador KANJI con esfera --> <a-marker id="marker-kanji" preset="kanji"> <a-sphere position="0 0.5 0"
        radius="0.5" color="#EF2D5E"
        animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1500; loop: true"> </a-sphere> </a-marker>
  <!--Mi marcador --> <a-marker type="pattern" url="..\targets\pattern-lavencida.patt"> <a-box
      position="0 0.5 0" material="color: #4CC3D9;" rotation="0 45 0"
      animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear"> </a-box> </a-marker>
  </a-scene>
  <script>
    window.addEventListener('load', function () { setTimeout(() => { const loader = document.querySelector('.arjs-loader'); if (loader) loader.style.display = 'none'; }, 2000); });
    const urlParams = new URLSearchParams(window.location.search); const selectedMarker = urlParams.get('marker') || 'hiro';
    // Mostrar solo el marcador seleccionado document.addEventListener('DOMContentLoaded', function() { const markers = ['hiro', 'kanji']; markers.forEach(marker => { const element = document.getElementById('marker-' + marker); if (element && marker !== selectedMarker) { element.remove(); } }); console.log('Marcador activo:', selectedMarker); }); </script>
</body>

</html>
